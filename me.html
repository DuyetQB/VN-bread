<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make slide</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet"/>
</head>
<body>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v9.0'
        });
      };

      (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your Chat Plugin code -->
    <div class="fb-customerchat"
      attribution=setup_tool
      page_id="115127760035110">
    </div>
  
    <div class="wrap-slide">
        <div class="slide">
            <img src="./anh1.jpg" alt="" class="main-img">
        </div>
        <button class="prevbtn"  onclick = "prev()">&#10094</button>
        <button class="nextbtn" onclick = "next()">&#10095</button>
    </div>

      <div class="container">
    <div class="loader">
      <div class="l _1" style="--index: 0"></div>
      <div class="l _2" style="--index: 1"></div>
      <div class="l _3" style="--index: 2"></div>
      <div class="l _4" style="--index: 3"></div>
    </div>
  </div> 

  
    <script src = "./main.js"></script>
    
</body>

</html>
